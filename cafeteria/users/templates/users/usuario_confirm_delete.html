{% extends 'base.html' %}

{% block title %}Eliminar Usuario{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0">Confirmar Eliminación</h4>
                </div>
                <div class="card-body text-center">
                    <p class="lead">¿Estás seguro de que quieres eliminar al usuario <strong>{{ object.username }}</strong>?</p>
                    
                    <p class="text-danger"><strong>Esta acción no se puede deshacer.</strong></p>
                    
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="d-flex justify-content-center gap-3 mt-4">
                            <a href="{% url 'users:usuario_list' %}" class="btn btn-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-danger">Confirmar Eliminación</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
